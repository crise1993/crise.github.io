<style>
  #layer-1 {
    width: 100px;
    height: 100px;
    background: blue;
    transform: translateZ(0);
  }

  #layer-2 {
    width: 100px;
    height: 100px;
    background: green;
    position: absolute;
    left: 90px;
    top: 90px;
  }
  #layer-3 {
    width: 100px;
    height: 100px;
    background: pink;
    position: absolute;
    left: 180px;
    top: 180px;
  }
  #layer-4 {
    width: 100px;
    height: 100px;
    background: gray;
    position: absolute;
    left: 270px;
    top: 270px;
  }
</style>

<body>
  <div id="layer-1"></div>
  <div id="layer-2"></div>
  <div id="layer-3"></div>
  <div id="layer-4"></div>
</body>
