<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
          height: 3000px;
          overflow-x: hidden;
        }
        @keyframes ball {
            0% { left: 0px;}
            50% { left: 350px;}
            100% { left: 0px;} 
        }
        .composited {
      
          width: 50px;
          height: 50px;
          background-color: red;
          position: absolute;
          left: 50px;
          top: 400px;
          /* will-change: transform; */
          opacity: .3;
          animation: ball 3s linear 1s 3;
        }
      
        .overlap {
          width: 250px;
          height: 250px;
          background-color: green;
          position: fixed;
          left: 0px;
          top: 0px;
        }
      </style>
</head>
<body>
    <div class="composited"></div>
    <div class="overlap"></div>
</body>
</html>
