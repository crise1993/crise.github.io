<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
          height: 3000px;
          overflow-x: hidden;
        }
      
        .composited {
      
          width: 50px;
          height: 50px;
          background-color: red;
          position: absolute;
          left: 50px;
          top: 400px;
          /* will-change: transform; */
          transform: translateZ(0);
        }
      
        .overlap {
          width: 250px;
          height: 250px;
          background-color: green;
          position: fixed;
          left: 0px;
          top: 0px;
        }
      </style>
</head>
<body>
    <div class="composited"></div>
    <div class="overlap"></div>
</body>
</html>
